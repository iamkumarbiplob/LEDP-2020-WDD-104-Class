<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="icon" type="image/ico" href="../source/image/logo.ico">
    <link rel="stylesheet" href="../source/style/css/style.css">
    <link rel="stylesheet" href="../source/style/css/util.css">

        alert("Wellcome to Simple Calculator");

<body onload=display_ct();>
    <div class="container-fluid position-fixed zindex-tooltip text-center">
        <div class="date_time">
            <p>
                <span id='ct'></span>
            </p>
        </div>
    </div>
    <div class="container pt-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../dashboard.html">Dashboard</a></li>
                <li class="breadcrumb-item active" aria-current="page">Simple Calculator</li>
            </ol>
        </nav>
        <div class="card mx-auto" style="width: 400px;">
            <div class="card-header text-center">
                <b>Calculator</b>
            </div>
            <div class="card-body">
                <form name="calculator">
                    <input type="text" class="calc-text-input" name="answer" readonly>
                    <br>
                    <input type="button" class="calc-button-input" value=" 1 " onclick="calculator.answer.value += '1'">
                    <input type="button" class="calc-button-input" value=" 2 " onclick="calculator.answer.value += '2'">
                    <input type="button" class="calc-button-input" value=" 3 " onclick="calculator.answer.value += '3'">
                    <input type="button" class="calc-button-input" value=" + " onclick="calculator.answer.value += '+'">
                    <br>

                    <input type="button" class="calc-button-input" value=" 4 " onclick="calculator.answer.value += '4'">
                    <input type="button" class="calc-button-input" value=" 5 " onclick="calculator.answer.value += '5'">
                    <input type="button" class="calc-button-input" value=" 6 " onclick="calculator.answer.value += '6'">
                    <input type="button" class="calc-button-input" value=" - " onclick="calculator.answer.value += '-'">
                    <br>

                    <input type="button" class="calc-button-input" value=" 7 " onclick="calculator.answer.value += '7'">
                    <input type="button" class="calc-button-input" value=" 8 " onclick="calculator.answer.value += '8'">
                    <input type="button" class="calc-button-input" value=" 9 " onclick="calculator.answer.value += '9'">
                    <input type="button" class="calc-button-input" value=" x " onclick="calculator.answer.value += '*'">
                    <br>

                    <input type="button" class="calc-button-input" value=" c " onclick="calculator.answer.value = ''">
                    <input type="button" class="calc-button-input" value=" 0 " onclick="calculator.answer.value += '0'">
                    <input type="button" class="calc-button-input" value=" = "
                        onclick="calculator.answer.value = eval(calculator.answer.value)">
                    <input type="button" class="calc-button-input" value=" / " onclick="calculator.answer.value += '/'">
                    <br>
                </form>
            </div>
        </div>
    </div>
    <footer id="footer" class="fixed-bottom bg-color-custom">
        <div class="container ">
            <div class="row pt-3">
                <div class="col-md-3 text-white" style="font-weight: bold;">
                    <h5>Trainer</h5>
                    <h6>Md. Tasfiqul Islam Ony</h6>
                    <h6>Class Name: WDD 104</h6>
                    <h6>Batch ID: L4RJWDD104</h6>
                </div>
                <div class="col-md-6 py-3">
                    <img src="../source/image/LEDP/ict_ledp_mubin.png" alt="Mubin Limited"
                        class="img-w-500-h-100 mx-auto d-block">
                </div>
                <div class="col-md-3 text-white" style="font-weight: bold; text-align: right;">
                    <h5>Developed By</h5>
                    <h6>Biplob Kumar</h6>
                    <h6>Mobile: +8801787-829450</h6>
                    <h6>Class Name: WDD 104</h6>
                    <h6>Batch ID: L4RJWDD104</h6>
                </div>
            </div>
        </div>
    </footer>

    <script src="../source/popper/popper.min.js"></script>
    <script src="../source/bootstrap-4/js/bootstrap.min.js"></script>
</body>

</html>
