<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regesration form</title>
    <link rel="icon" type="image/ico" href="./source/image/logo.ico">
    <link rel="stylesheet" href="./source/style/css/style.css">
    <link rel="stylesheet" href="./source/bootstrap-4/css/bootstrap.min.css">
    <link rel="stylesheet" href="./source/fontawesome-5/css/all.min.css">
</head>

<body style="background-image: linear-gradient(to right, #b2ebf2, #b2ebd3);">
    <img src="./source/image/LEDP/Digital Bangladesh & ICT.png" alt="Digital Bangladesh"
        class="ml-4 position-fixed index-image-left-top img-w-500-h-100">
    <img src="./source/image/LEDP/ledp & mujib 100.png" alt="LEDP & Mujib100"
        class="position-fixed index-image-right-top img-w-500-h-100">
    <img src="./source/image/LEDP/Mubinltd.png" alt="Mubin Limited"
        class="position-fixed index-image-bottom-right img-w-200-h-100">
    <img src="./source/image/main-logo.png" alt="" class="position-fixed index-image-bottom-left img-w-200-h-200">

    <div class="container-fluid">
        <img src="./source/image/wave.png" alt="Background" class="image-background position-fixed">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-7">
                <div class="row align-items-center" style="height:100vh;">
                    <div class="d-flex justify-content-center" style="width: 100vw;">
                        <form name="login_form" class="w-100" autocomplete="off">
                            <div class="form-group row">
                                <input type="text" class="form-control form-control-lg" name="uname"
                                    placeholder="Enter Username">
                            </div>
                            <div class="form-group row">
                                <input type="password" class="form-control form-control-lg" name="pass" id="password"
                                    placeholder="Enter Password" data-toggle="password">
                            </div>
                            <div class="form-group">
                                <div class="form-check" onclick="show_password()">
                                  <input class="form-check-input" type="checkbox">
                                  <label class="form-check-label">
                                    Show Password
                                  </label>
                                </div>
                              </div>
                            <div class="form-group">
                                <p id="wrong" class="text-danger"></p>
                            </div>
                            <button type="button" class="btn btn-primary float-right"
                                onclick="login_here()">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./source/style/js/main.js"></script>
    <script src="./source/fontawesome-5/js/all.min.js"></script>
    <script src="./source/jquery/jquery-3.5.0.min.js"></script>
    <script src="./source/popper/popper.min.js"></script>
    <script src="./source/bootstrap-4/js/bootstrap.min.js"></script>
</body>

</html>
