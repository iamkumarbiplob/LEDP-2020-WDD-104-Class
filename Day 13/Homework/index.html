<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Dropdown</title>
    <link rel="stylesheet" href="../../source/bootstrap-4/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../source/fontawesome-5/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarvav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarvav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">
                        Services
                    </a>
                    <div class="dropdown-menu bg-danger">
                        <a class="dropdown-item" href="#">Design 01</a>
                        <a class="dropdown-item" href="#">Design 02</a>
                        <a class="dropdown-item" href="#">Design 03</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control custom-search" type="text" placeholder="Search">
                <!-- <a href=""><i class="fas fa-search"></i></a> -->
            </form>
        </div>
    </nav>

    <!-- <form class="form-inline my-2 my-lg-0">

        <a href=""><i class="fas fa-search mr-5"></i></a>
    </form> -->

    <script src="../../source/jquery/jquery-3.5.0.min.js"></script>
    <script src="../../source/bootstrap-4/js/bootstrap.min.js"></script>
</body>

</html>
