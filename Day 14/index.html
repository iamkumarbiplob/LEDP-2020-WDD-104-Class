<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 14</title>
    <link rel="stylesheet" href="../source/bootstrap-4/css/bootstrap.min.css">
    <link rel="stylesheet" href="../source/fontawesome-5/css/all.min.css">
    <link rel="stylesheet" href="../source/fontawesome-5/css/fontawesome.min.css">
</head>

<body>
    <div class="container">
        <a href="./Homework/index.html"><button class="btn btn-success">Homework</button></a><br>
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <h6 class="card-text">
                        Create your own account
                    </h6>
                    <form>
                        <div class="row">
                            <div class="col-6 form-group">
                                <input type="text" class="form-control" placeholder="First name">
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control" placeholder="Last name">
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-12">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Enter Email">
                                    <div class="input-group-append">
                                        <span class="input-group-text">@gmail.com</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 mb-3">
                                You can use letters, numbers & periods
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-6">
                                <input type="text" class="form-control" placeholder="Password">
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control" placeholder="Confirm">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                Use 8 or more characters with a mix of letters, numbers & symbols
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="customFile">
                                    <label class="custom-file-label" for="customFile">Choose file</label>
                                  </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="../source/jquery/jquery-3.5.0.min.js"></script>
    <script src="../source/bootstrap-4/js/bootstrap.min.js"></script>
</body>

</html>
